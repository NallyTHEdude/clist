<form method="POST" action="/send-event-notification/">
  <div class="form-group">
    <label class="control-label">Method:</label>
    <select data-init="select2" name="method" class="input-sm select form-control" multiple>
      {% for k, v in request.user.coder.get_notifications %}
      <option value="{{ k }}">{{ v }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label class="control-label">Message:</label>
    <textarea rows="5" class="form-control" name="message"></textarea>
  </div>
  <input name="contest_id" type="hidden" value=""/>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
