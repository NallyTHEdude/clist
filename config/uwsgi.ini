[uwsgi]

project = pyclist
base = /usr/src/clist

chdir = %(base)
module = %(project).wsgi:application

master = true
processes = 8
threads = 2
enable-threads = true

; dynamic worker scaling
cheaper = 4
cheaper-step = 2
cheaper-algo = spare

; runtime stats endpoint
stats = /tmp/uwsgi.stats
stats-http = true

listen = 1024

socket = :8042

harakiri = 120
max-requests = 1000
vacuum = true

ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true

; Memory optimizations
preload-app = true

; Buffer sizes
buffer-size = 32768

; Process recycling
max-worker-lifetime = 3600
reload-on-rss = 512
